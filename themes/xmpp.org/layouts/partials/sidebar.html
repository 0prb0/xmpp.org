<aside class="col-12 col-lg-3 ml-auto sidebar">
    <h4>{{ .Section }}</h4>
    <ul>
        {{ $currentSection := .Section }}
        {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
                {{ range .Children }}
                    {{ if eq .Parent $currentSection }}
                    <li><a href="/{{ .URL }}">{{ .Name }}</a> </li>
                    {{ end }}
                {{ end }}
            {{ end }}
        {{ end }}
    </ul>
</aside>
